<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Women Health 360</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="ui secondary menu navmenu">
      <a class= "item navitem" href="/">Home</a>    
      <div class="right menu">
        <a class = "ui item navitem" href="/stats">Exercise Statistics</a>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Workout Routine</h1>
    </header>
    <!-- Enter Exercise Details -->
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>New Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <!-- Exercise form for cardio type -->
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Jogging" />
            </div>
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="10" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="20" />
            </div>
          </div>
          <!-- Exercise form for resistance type -->
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Weight Lifting" />
            </div>
            <div class="weight">
              <label for="weight">Weight (kgs):</label>
              <input type="number" name="weight" id="weight" placeholder="300" />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="6" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="15" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons">
            <button class="huge ui violet button complete">
              Finish
            </button>
            <button class="huge ui grey button add-another">
              Add New Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    New Exercise Added!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/exercise.js"></script>
</body>

</html>
