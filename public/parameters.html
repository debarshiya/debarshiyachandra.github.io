<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Women Health and Wellness</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="ui secondary menu navmenu">
      <a class= "item navitem" href="/">Home</a>    
      <div class="right menu">
        <a class = "ui item navitem" href="/stats">Exercise Statistics</a>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Health Parameters</h1>
    </header>
    <!-- Enter Health Parameters -->
    <div class="ui container parameters">
      <div class="ui raised card m-auto">
        <h2>Update Health Parameters</h2>
        <form action="POST">
          <div class="height">
            <label for="type">Height:</label>
            <select name="type" id="type">
              <option value="height">Enter Height</option>
          </div>
          <div class="weight">
            <label for="type">Weight:</label>
            <select name="type" id="type">
              <option value="weight">Enter Weight</option>
          </div>
          <div class="blood-pressure">
            <label for="type">Blood Pressure:</label>
            <select name="type" id="type">
              <option value="blood-pressure">Enter Bllod Pressure</option>
          </div>
          <div class="blood-sugar">
            <label for="type">Blood Sugar:</label>
            <select name="type" id="type">
              <option value="blood-pressure">Enter Blood Sugar</option>
          </div>
          <div class="buttons">
            <button class="huge ui violet button complete">
              Update Parameters
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Health Parameters Updated!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/parameters.js"></script>
</body>

</html>
